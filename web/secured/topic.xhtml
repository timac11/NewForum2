<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Topics</title>
    </h:head>
    <h:body>
        <h3>Select a topic</h3>
        <h:form>
            <h:dataTable value="#{forumBean.topicsFromSect}" var="topic">
                <h:column>
                    <h:outputLink style="text-decoration: none" value="messages.xhtml?topic_id = #{topic.TOPIC_ID}">#{topic.TOPIC_NAME}</h:outputLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
