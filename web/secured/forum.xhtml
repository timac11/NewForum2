<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    
    <h:head>
        <h:outputStylesheet library="css" name="common-style.css"  />
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/commonLayout.xhtml">
            <ui:define name="feed">
                <p>
                    <a class="navigation-ref" href="index.xhtml"> /Main Page </a>
                </p>
                <h3>Hello from Forum!</h3>
                <h3>Select a section</h3>
                <h:form>
                    <p>
                     <h:outputLabel value="Please, enter new section"/>
                     <h:inputText value="#{forumBean.name}" requiredMessage="Please, fill this field"/>
                     <h:commandButton value="ADD" action="#{forumBean.addNewSection(loginBean.name)}" id="mybutton" binding="#{forumBean.mybutton}" />
                     <p><h:message for="mybutton" styleClass="page-body"/> </p>
                    </p>
                    <h:dataTable value="#{forumBean.allSections}" var="section">
                        <h:column>
                            <h:outputLink style="text-decoration: none" value="topics.xhtml?section_id=#{section.SECTION_ID}">#{section.SECTION_NAME}</h:outputLink>
                        </h:column>
                    </h:dataTable>
                </h:form> 
                 
                <h:form styleClass="sidebar"> 
                
                    <p> 
                  Please, inter you theme if you would like create new  
                  
                 <br/>
                     </p> 
                  </h:form>
            </ui:define>    	
        </ui:composition>
    </h:body>
</html>
