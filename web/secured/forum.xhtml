<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    
    <h:head>
        <h:outputStylesheet library="css" name="common-style.css"  />
        <title>Forum</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/commonLayout.xhtml">
            <ui:define name="feed">
                
                <h:link outcome="/index.xhtml?faces-redirect=true">
                    <h:graphicImage value="/resources/images/home3.png" styleClass="navigation-img"/>
                </h:link>                
                <div class="navigation-block">
                    <div  class="navigation-div">
                       <h:link value="/ main page" outcome="/index.xhtml?faces-redirect=true" styleClass="navigation-ref"/> 
                    </div>
                </div>
                <div  class="clear"/>
                
                <h3 align="center"> List of forum sections: </h3>
                
                <div class="forum-sections">
                    <h:form>
                        <h:dataTable value="#{forumBean.sectionsInfo}" var="section" styleClass="forum-table">

                            <h:column>
                                <div class="forum-cell">
                                    <div class="forum-decoration"/>
                                    <h:outputLink styleClass="forum-ref" value="topics.xhtml?section_id=#{section.SECTION_ID}">
                                    #{section.SECTION_NAME}      
                                    </h:outputLink> 
                                    <div class="forum-note">topics:#{section.SECTION_TOPICS}   messages:#{section.SECTION_Messages}   latest:## </div>
                                </div>    
                                <div class="clear"/>
                            </h:column>
                        </h:dataTable>
                    </h:form> 
                </div>
                
                <div class="bottom">     
                    <p>
                     <h:outputLabel value="Please, enter new section"/>
                     <h:inputText value="#{forumBean.nameNewSection}" requiredMessage="Please, fill this field"/>
                     <h:commandButton styleClass="bottom-add" value="ADD" action="#{forumBean.addNewSection(loginBean.id)}" id="mybutton" binding="#{forumBean.mybutton}" />
                     <p><h:message for="mybutton" styleClass="page-body"/> </p>
                    </p>
                </div>
                
            </ui:define>    	
        </ui:composition>
    </h:body>
</html>
