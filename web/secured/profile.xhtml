<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
  <h:head>
        <h:outputStylesheet library="css" name="common-style.css"  />
         <h:outputStylesheet library="css" name="special-style.css"  />
    </h:head>
    <h:body>
       <ui:composition template="/resources/templates/commonProfile.xhtml">
            <ui:define name="feed">
                                    
                <div class="navigation-div">
                    <h:link value="/main page" outcome="/index.xhtml?faces-redirect=true" styleClass="navigation-ref"/>
                    <h:link value=" /forum" outcome="forum.xhtml?faces-redirect=true" styleClass="navigation-ref"/> 
                </div>

                <div class ="profile-head">
                    <p>
                         Profile of user 
                    </p>
                </div>
               
                <div class="profile-inform">

                    <p>
                    <div class="ava">
                        <img src="resources/Avatars/#{userBean.name}.jpg" alt="image" height="100%" width="100%" />
                    </div>
                    <h:outputLabel value="Username:"/>
                    <h:outputText styleClass="profile-inform1" value="#{userBean.name}"/>
                     </p>
                    <p>
                        <h:outputLabel  value ="Email:"/>
                    <h:outputText styleClass="profile-inform1" value = "#{userBean.email}"/>
                    </p>
                    <p>
                    <h:outputLabel value ="Rights:"/>
                    <h:outputText styleClass="profile-inform1" value = "#{userBean.rights}"/>    
                    </p>
                    <p>
                    <h:outputLabel value ="Security:   "/>
                    <h:commandButton  value="Change password " action ="#{userBean.inspectCheck()}" styleClass="profile-inform2"/>    
                    </p>
                </div> 
 
               
                    <div class="change-pas">
                    <h:outputText value="Repeat password" rendered="#{userBean.check==true}" />
                    <h:inputText value ="#{userBean.rpassword}" rendered="#{userBean.check==true}" />     
                    <h:commandButton value="Change old password" rendered="#{userBean.check==true}" action="#{userBean.inspection()}" id="mybutton" binding="#{userBean.mybutton}"/>
                    <p><h:message for="mybutton" styleClass="page-body"/> </p>
    
                     <p>
                         <h:inputText value ="#{userBean.newpassword1}" rendered="#{userBean.equa==true}" /> 
                         <h:outputText value="Enter new password" rendered="#{userBean.equa==true}" />
                         <h:inputText value ="#{userBean.newpassword2}" rendered="#{userBean.equa==true}" /> 
                         <h:outputText value="Repeat password" rendered="#{userBean.equa==true}" />
                         <h:commandButton value="Change password" action="#{userBean.inspection2()}" rendered="#{userBean.equa==true}"/>
                         <p><h:message for="mybutton" styleClass="page-body"/> </p>
                     </p>
                </div>
               
          </ui:define>    	
        </ui:composition>
    </h:body>
</html>
