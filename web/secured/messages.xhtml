<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{forumBean.messageFromTop}" var="message"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Creator</f:facet>
                    <!-- row record --> 
                    #{message.USER_NAME}
                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Message</f:facet>
                    <!-- row record --> 
                    #{message.MESSAGE}
                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Date</f:facet>
                    <!-- row record --> 
                    #{message.DATE_T}
                </h:column>
            </h:dataTable>
            
            <h:panelGrid columns="3">
                <h:commandButton rendered="#{forumBean.pageMessages>0}" value="Previous" 
                                 action="#{forumBean.previousPage(forumBean.isMessag())}"/>
                <h:outputText value="Page #{forumBean.pageMessages + 1}"/>
                <h:commandButton rendered="#{forumBean.lastPageMess==false}" value="Next" 
                                 action="#{forumBean.nextPage(forumBean.isMessag())}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
