<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
        <h:outputStylesheet library="css" name="common-style.css"  />
        <title>Conversation</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/commonLayout2.xhtml">
            <ui:define name="feed">
                <h:form>

                    <h:link outcome="/index.xhtml?faces-redirect=true">    
                        <h:graphicImage value="/resources/images/home3.png" styleClass="navigation-img"/>
                    </h:link>
                    <div class="navigation-block">
                        <div class="navigation-div">
                            <h:link value="/ main page" outcome="/index.xhtml?faces-redirect=true" styleClass="navigation-ref"/>
                        </div>
                        <div class="navigation-div">
                            <h:link value="/ forum" outcome="forum.xhtml?faces-redirect=true" styleClass="navigation-ref"/>
                        </div>
                        <div class="navigation-div">
                            <h:link value="/ topics" outcome="topics.xhtml?section_id=#{forumBean.currentSectionID}" styleClass="navigation-ref"/>
                        </div>
                    </div>
                    
                    <h3 align="center"> Topic: #{forumBean.currentTopicName}</h3>
                    
                    <div class="messages-sections">
                        
                        <h:dataTable value="#{forumBean.messageFromTop}" var="message"
                                     styleClass="order-table"
                                     headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row">
                            <div class="messages-sections">
                            
                            <h:column class="messages-cell1">
                                    <div class="messages-cell1">
                                    <!-- column header -->
                                    <f:facet name="header">Author</f:facet>
                                    <!-- row record --> 
                                    #{message.USER_NAME}
                                    </div>
                            </h:column>
                            <h:column class="messages-cell2">
                                    <div class="messages-cell">
                                    <!-- column header -->
                                    <f:facet name="header">Message</f:facet>
                                    <!-- row record --> 
                                    #{message.MESSAGE}
                                    </div>
                            </h:column>
                            </div>
                            

                        </h:dataTable>
                        
                    </div>

                    <h:panelGrid columns="3">
                        <h:commandButton rendered="#{forumBean.pageMessages>0}" value="Previous" 
                                         action="#{forumBean.previousPage(forumBean.isMessag())}"/>
                        <h:outputText value="Page #{forumBean.pageMessages + 1}"/>
                        <h:commandButton rendered="#{forumBean.lastPageMess==false}" value="Next" 
                                         action="#{forumBean.nextPage(forumBean.isMessag())}"/>
                    </h:panelGrid>

                </h:form>
            </ui:define>    	
        </ui:composition>
    </h:body>
</html>
